    - uuid: 950116c37895400295b957498bfc5981
      template: 'HPE ProLiant DL380 by SNMP custom'
      name: 'HPE ProLiant DL380 by SNMP custom'
      description: |
        Template for HPE ProLiant DL380 servers with HP iLO version 4 and later.
        
        MIBs used:
        HOST-RESOURCES-MIB
        CPQHLTH-MIB
        SNMPv2-MIB
        CPQNIC-MIB
        CPQSINFO-MIB
        CPQIDA-MIB
        
        Generated by official Zabbix template tool "Templator"
