zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    - uuid: 170ca415a7634f43a3f85db6d6113765
      template: 'FusionServer 1288H V7 by SNMP Custom'
      name: 'FusionServer 1288H V7 by SNMP Custom'
      description: 'Template Net Huawei VRP MIBs used: EtherLike-MIB HUAWEI-ENTITY-EXTENT-MIB HOST-RESOURCES-MIB SNMPv2-MIB ENTITY-MIB IF-MIB Generated by official Zabbix template tool "Templator"'
      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: e498fbab4eff4d738f259570a55fd47c
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          valuemap:
            name: 'Service state'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 34da46a94a5b47e3b660e47542f85100
              expression: 'max(/FusionServer 1288H V7 by SNMP Custom/icmpping,#3)=0'
              name: 'FusionServer 1288H V7: Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout. Please check device connectivity.'
              tags:
                - tag: scope
                  value: availability
        - uuid: 27ba1946fd784b31a3415a70db4a8e25
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          value_type: FLOAT
          units: '%'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: ff7197f7cad349828da3cd5261f553d6
              expression: 'min(/FusionServer 1288H V7 by SNMP Custom/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/FusionServer 1288H V7 by SNMP Custom/icmppingloss,5m)<100'
              name: 'FusionServer 1288H V7: High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'FusionServer 1288H V7: Unavailable by ICMP ping'
                  expression: 'max(/FusionServer 1288H V7 by SNMP Custom/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 017782afb20443fa93a4c4c82b8ba391
          name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          value_type: FLOAT
          units: s
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 70f058be94874cb8a8abd9e913124cbe
              expression: 'avg(/FusionServer 1288H V7 by SNMP Custom/icmppingsec,5m)>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'FusionServer 1288H V7: High ICMP ping response time'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'Average ICMP response time is too high.'
              dependencies:
                - name: 'FusionServer 1288H V7: High ICMP ping loss'
                  expression: 'min(/FusionServer 1288H V7 by SNMP Custom/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/FusionServer 1288H V7 by SNMP Custom/icmppingloss,5m)<100'
                - name: 'FusionServer 1288H V7: Unavailable by ICMP ping'
                  expression: 'max(/FusionServer 1288H V7 by SNMP Custom/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 765ac8f0f1f3433da695b41bf7a045ed
          name: 'Interface IPMI: MAC'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.58132.2.235.1.1.12.50.1.6.1
          key: net.if.mac.ipmi
          value_type: CHAR
          trends: '0'
        - uuid: a06f7375feff4cdfa68cd1fbc90cc325
          name: 'SNMP traps (fallback)'
          type: SNMP_TRAP
          key: snmptrap.fallback
          delay: '0'
          value_type: LOG
          trends: '0'
          description: 'The item is used to collect all SNMP traps unmatched by other snmptrap items'
          logtimefmt: 'hh:mm:sszyyyy/MM/dd'
          tags:
            - tag: component
              value: network
        - uuid: 29aac187650d46da9ba792a577234f01
          name: 'System contact details'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.4.0]'
          key: 'system.contact[sysContact.0]'
          delay: 15m
          value_type: CHAR
          trends: '0'
          description: 'MIB: SNMPv2-MIB The textual identification of the contact person for this managed node, together with information on how to contact this person'
          inventory_link: CONTACT
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: d36c5fc52e89473d9949fe58bd00b91f
          name: 'CPU utilization'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.58132.2.235.1.1.1.23.0]'
          key: system.cpu.util
          value_type: FLOAT
          units: '%'
          tags:
            - tag: component
              value: cpu
          triggers:
            - uuid: f7e9ab65a9c94ea98608e197db62f943
              expression: 'min(/FusionServer 1288H V7 by SNMP Custom/system.cpu.util,5m)>{$CPU.UTIL.CRIT}'
              name: 'FusionServer 1288H V7: High CPU utilization'
              event_name: 'FusionServer 1288H V7: High CPU utilization (over {$CPU.UTIL.CRIT}% for 5m)'
              opdata: 'Current utilization: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'The CPU utilization is too high. The system might be slow to respond.'
              tags:
                - tag: scope
                  value: performance
        - uuid: 29212bd6ebd5433992a5623cae54bf6f
          name: 'System description'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.1.0]'
          key: 'system.descr[sysDescr.0]'
          delay: 15m
          value_type: CHAR
          trends: '0'
          description: 'MIB: SNMPv2-MIB A textual description of the entity'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 79109e6d75d0414a8245486c1cc136c4
          name: 'Uptime (hardware)'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.25.1.1.0]'
          key: 'system.hw.uptime[hrSystemUptime.0]'
          delay: 30s
          trends: '0'
          units: uptime
          description: 'MIB: HOST-RESOURCES-MIB The amount of time since this host was last initialized'
          preprocessing:
            - type: CHECK_NOT_SUPPORTED
              parameters:
                - '-1'
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: 71b9b61f7d3644ccab6de149c32f0508
          name: 'System location'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.6.0]'
          key: 'system.location[sysLocation.0]'
          delay: 15m
          value_type: CHAR
          trends: '0'
          description: 'MIB: SNMPv2-MIB Physical location of the node (e'
          inventory_link: LOCATION
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: e0cc1448f4d04af6838dbab6343fcdce
          name: 'Memory utilization'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.58132.2.235.1.1.1.25.0]'
          key: system.memory.util
          value_type: FLOAT
          units: '%'
          tags:
            - tag: component
              value: memory
          triggers:
            - uuid: 74a33f4ee2d8401da9e7400fafde6ee2
              expression: 'min(/FusionServer 1288H V7 by SNMP Custom/system.memory.util,5m)>{$MEMORY.UTIL.MAX}'
              name: 'FusionServer 1288H V7: High memory utilization'
              event_name: 'FusionServer 1288H V7: High memory utilization (>{$MEMORY.UTIL.MAX}% for 5m)'
              opdata: 'Current utilization: {ITEM.LASTVALUE1}'
              priority: AVERAGE
              description: 'The system is running out of free memory.'
              tags:
                - tag: scope
                  value: capacity
                - tag: scope
                  value: performance
        - uuid: 4b8a0877798843be95d756cfda15ffee
          name: 'System name'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.5.0]'
          key: system.name
          delay: 15m
          value_type: CHAR
          trends: '0'
          description: 'MIB: SNMPv2-MIB An administratively-assigned name for this managed node'
          inventory_link: NAME
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 10dc627001044c688c08eb75da87bffd
              expression: 'last(/FusionServer 1288H V7 by SNMP Custom/system.name,#1)<>last(/FusionServer 1288H V7 by SNMP Custom/system.name,#2) and length(last(/FusionServer 1288H V7 by SNMP Custom/system.name))>0'
              name: 'FusionServer 1288H V7: System name has changed'
              event_name: 'Huawei VRP: System name has changed (new name: {ITEM.VALUE})'
              priority: INFO
              description: 'The name of the system has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
                - tag: scope
                  value: security
        - uuid: ffadf77e7ab84fbf92c03c63b62dda32
          name: 'Uptime (network)'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.3.0]'
          key: 'system.net.uptime[sysUpTime.0]'
          delay: 30s
          trends: '0'
          units: uptime
          description: 'MIB: SNMPv2-MIB Time (in hundredths of a second) since the network management portion of the system was last re-initialized'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: 1598ee3317694b11b6e63621b83713ab
          name: 'System object ID'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.2.0]'
          key: 'system.objectid[sysObjectID.0]'
          delay: 15m
          value_type: CHAR
          trends: '0'
          description: 'MIB: SNMPv2-MIB — Vendor sysObjectID (1'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: a83af61ffd0c47209882df5c610ba4cb
          name: 'Serial number'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.58132.2.235.1.1.1.7.0]'
          key: system.serial
          delay: 15m
          value_type: CHAR
          trends: '0'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 08d8a573fea74b4c8a2b3f05ef90826a
          name: 'SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          description: 'Availability of SNMP checks on the host. The value of this item corresponds to availability icons in the host list. Possible values: 0 - not available 1 - available 2 - unknown'
          valuemap:
            name: zabbix.host.available
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 228bc067862d41088328687e9273a013
              expression: 'max(/FusionServer 1288H V7 by SNMP Custom/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              name: 'FusionServer 1288H V7: No SNMP data collection'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'SNMP is not available for polling. Please check device connectivity and SNMP settings.'
              dependencies:
                - name: 'FusionServer 1288H V7: Unavailable by ICMP ping'
                  expression: 'max(/FusionServer 1288H V7 by SNMP Custom/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
      discovery_rules:
        - uuid: e2d8f92dc60f408c8a3d66c92520e217
          name: 'Component discovery'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.4.1.58132.2.235.1.1.10.50.1.1]'
          key: component.discovery
          delay: 1h
          filter:
            conditions:
              - macro: '{#COMPONENT_NAME}'
                operator: EXISTS
                formulaid: A
          item_prototypes:
            - uuid: 210a5ca5deaa47fea75e108a81012680
              name: 'Component "{#COMPONENT_NAME}": Status'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.4.1.58132.2.235.1.1.10.50.1.5.{#SNMPINDEX}]'
              key: 'component.status.[{#SNMPINDEX}]'
              trends: '0'
              valuemap:
                name: componentStatus
              tags:
                - tag: component
                  value: component
              trigger_prototypes:
                - uuid: c4290a400588489e8ced4f61aa3aa116
                  expression: 'count(/FusionServer 1288H V7 by SNMP Custom/component.status.[{#SNMPINDEX}],#1,"eq",{$COMPONENT_CRIT_STATUS})=1'
                  name: '"{#COMPONENT_NAME}": Component is in critical state'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: HIGH
                  tags:
                    - tag: scope
                      value: availability
                - uuid: 969bc4ff8b604487b4b993225f9845f9
                  expression: 'count(/FusionServer 1288H V7 by SNMP Custom/component.status.[{#SNMPINDEX}],#1,"ne",{$COMPONENT_OK_STATUS})=1'
                  name: '"{#COMPONENT_NAME}": Component is not in normal state'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: WARNING
                  dependencies:
                    - name: '"{#COMPONENT_NAME}": Component is in critical state'
                      expression: 'count(/FusionServer 1288H V7 by SNMP Custom/component.status.[{#SNMPINDEX}],#1,"eq",{$COMPONENT_CRIT_STATUS})=1'
                  tags:
                    - tag: scope
                      value: notice
            - uuid: bf608fb8b3fc43649f1487c31bcc190f
              name: 'Component "{#COMPONENT_NAME}": Type'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.4.1.58132.2.235.1.1.10.50.1.2.{#SNMPINDEX}]'
              key: 'component.type.[{#SNMPINDEX}]'
              delay: 15m
              value_type: CHAR
              trends: '0'
              valuemap:
                name: componentType
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                - tag: component
                  value: component
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
            - type: SNMP_WALK_TO_JSON
              parameters:
                - '{#COMPONENT_NAME}'
                - 1.3.6.1.4.1.58132.2.235.1.1.10.50.1.1
                - '0'
        - uuid: 2a6c1302e3e6409dade31732bde50efc
          name: 'CPU discovery'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.4.1.58132.2.235.1.1.15.50.1.1]'
          key: cpu.discovery
          delay: 1h
          filter:
            conditions:
              - macro: '{#CPU_INDEX}'
                operator: EXISTS
                formulaid: A
          item_prototypes:
            - uuid: c75c0882d5cf42928a5165eaa99a3bde
              name: 'CPU #{#SNMPINDEX}: Status'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.4.1.58132.2.235.1.1.15.50.1.6.{#SNMPINDEX}]'
              key: 'cpu.status.[{#SNMPINDEX}]'
              trends: '0'
              valuemap:
                name: componentStatus
              tags:
                - tag: component
                  value: cpu
              trigger_prototypes:
                - uuid: 84eb405bbeb3480bad4dc2f32ed6a2f1
                  expression: 'count(/FusionServer 1288H V7 by SNMP Custom/cpu.status.[{#SNMPINDEX}],#1,"eq",{$COMPONENT_CRIT_STATUS})=1'
                  name: 'CPU #{#SNMPINDEX} is in critical state'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: HIGH
                  tags:
                    - tag: scope
                      value: availability
                - uuid: 44b7f77aee4c470e9ba966d48e324c57
                  expression: 'count(/FusionServer 1288H V7 by SNMP Custom/cpu.status.[{#SNMPINDEX}],#1,"ne",{$COMPONENT_OK_STATUS})=1'
                  name: 'CPU #{#SNMPINDEX} is not in normal state'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: WARNING
                  dependencies:
                    - name: 'CPU #{#SNMPINDEX} is in critical state'
                      expression: 'count(/FusionServer 1288H V7 by SNMP Custom/cpu.status.[{#SNMPINDEX}],#1,"eq",{$COMPONENT_CRIT_STATUS})=1'
                  tags:
                    - tag: scope
                      value: notice
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
            - type: SNMP_WALK_TO_JSON
              parameters:
                - '{#CPU_INDEX}'
                - 1.3.6.1.4.1.58132.2.235.1.1.15.50.1.1
                - '0'
        - uuid: 19cb901bd3834059977b2310b39e743f
          name: 'CPU temperature discovery'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.4.1.58132.2.235.1.1.26.50.1.1,1.3.6.1.4.1.58132.2.235.1.1.26.50.1.2]'
          key: cpu.temp.discovery
          delay: 1h
          filter:
            evaltype: AND
            conditions:
              - macro: '{#OBJ_NAME}'
                value: ^CPU\d+
                formulaid: A
              - macro: '{#OBJ_NAME}'
                operator: EXISTS
                formulaid: B
          item_prototypes:
            - uuid: ec28f50a3de94132a48d7cc455cebac0
              name: 'Sensor "{#OBJ_NAME}": Temperature'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.4.1.58132.2.235.1.1.26.50.1.3.{#SNMPINDEX}]'
              key: 'cpu.temp.[{#SNMPINDEX}]'
              trends: '0'
              units: ℃
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '0.1'
              tags:
                - tag: component
                  value: temperature
              trigger_prototypes:
                - uuid: 43cdb10b4a8449608c669a23e302451c
                  expression: 'last(/FusionServer 1288H V7 by SNMP Custom/cpu.temp.[{#SNMPINDEX}])>{$CPU_TEMP_CRIT}'
                  name: '{#OBJ_NAME}: Temperature above critical threshold'
                  priority: HIGH
                  tags:
                    - tag: scope
                      value: performance
                - uuid: bbf310eb705c42f9be6b8384cf43dc7e
                  expression: 'last(/FusionServer 1288H V7 by SNMP Custom/cpu.temp.[{#SNMPINDEX}])>{$CPU_TEMP_WARN}'
                  name: '{#OBJ_NAME}: Temperature above warning threshold'
                  priority: WARNING
                  tags:
                    - tag: scope
                      value: performance
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
            - type: SNMP_WALK_TO_JSON
              parameters:
                - '{#OBJ_NAME}'
                - 1.3.6.1.4.1.58132.2.235.1.1.26.50.1.2
                - '0'
        - uuid: 3d734064b0ef4afda8033c01cbace0fd
          name: 'Fan discovery'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.4.1.58132.2.235.1.1.8.50.1.3,1.3.6.1.4.1.58132.2.235.1.1.8.50.1.7]'
          key: discovery.fans
          delay: 1h
          filter:
            conditions:
              - macro: '{#FAN_PRESENCE}'
                value: '2'
                formulaid: A
          item_prototypes:
            - uuid: 41c0039234d048039c8318f20b2e1ff5
              name: 'Fan "{#FAN_NAME}": Status'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.4.1.58132.2.235.1.1.8.50.1.4.{#SNMPINDEX}]'
              key: 'fan.status.[{#SNMPINDEX}]'
              trends: '0'
              valuemap:
                name: componentStatus
              tags:
                - tag: component
                  value: fan
              trigger_prototypes:
                - uuid: 146a928ba2b441b79dab4cb8f2468caf
                  expression: 'count(/FusionServer 1288H V7 by SNMP Custom/fan.status.[{#SNMPINDEX}],#1,"eq",{$FAN_CRIT_STATUS})=1'
                  name: 'Fan "{#FAN_NAME}" is in critical state'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: HIGH
                  tags:
                    - tag: scope
                      value: availability
                - uuid: b6572bd2ddc348cf9be0d69cd7b4de13
                  expression: 'count(/FusionServer 1288H V7 by SNMP Custom/fan.status.[{#SNMPINDEX}],#1,"ne",{$COMPONENT_OK_STATUS})=1'
                  name: 'Fan "{#FAN_NAME}" is in warning state'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: WARNING
                  dependencies:
                    - name: 'Fan "{#FAN_NAME}" is in critical state'
                      expression: 'count(/FusionServer 1288H V7 by SNMP Custom/fan.status.[{#SNMPINDEX}],#1,"eq",{$FAN_CRIT_STATUS})=1'
                  tags:
                    - tag: scope
                      value: notice
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
            - type: SNMP_WALK_TO_JSON
              parameters:
                - '{#FAN_PRESENCE}'
                - 1.3.6.1.4.1.58132.2.235.1.1.8.50.1.3
                - '0'
                - '{#FAN_NAME}'
                - 1.3.6.1.4.1.58132.2.235.1.1.8.50.1.7
                - '0'
        - uuid: 148db176f17648068c67a8f6147f64d6
          name: 'Firmware discovery'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.4.1.58132.2.235.1.1.11.50.1.1]'
          key: discovery.firmware
          delay: 1h
          filter:
            conditions:
              - macro: '{#FIRMWARE_NAME}'
                operator: EXISTS
                formulaid: A
          item_prototypes:
            - uuid: 900c95b5e7af4048b5b7349cf751a8be
              name: 'FW version of "{#FIRMWARE_NAME}"'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.4.1.58132.2.235.1.1.11.50.1.4.{#SNMPINDEX}]'
              key: 'firmware.type.[{#SNMPINDEX}]'
              delay: 15m
              value_type: CHAR
              trends: '0'
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 12h
              tags:
                - tag: component
                  value: firmware
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
            - type: SNMP_WALK_TO_JSON
              parameters:
                - '{#FIRMWARE_NAME}'
                - 1.3.6.1.4.1.58132.2.235.1.1.11.50.1.1
                - '0'
        - uuid: 64f8ecae611243f1a823758403eebdd1
